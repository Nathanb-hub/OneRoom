<mat-toolbar>
  <span class="title-center">{{title}}</span>
</mat-toolbar>

<mat-grid-list cols="4" rows="2">
  <mat-grid-tile *ngFor="let u of users">
    <mat-card>
        <mat-card-header>
          <mat-card-title>{{u.name}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="{{ u.urlAvatar }}" alt="Avataaars">
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
