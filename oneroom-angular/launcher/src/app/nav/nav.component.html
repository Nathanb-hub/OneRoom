<div class="launcher">
<mat-toolbar  role="heading"  >
  <mat-toolbar-row style="text-align:center">
      <h3>Hello {{user.name}},</h3>
      <span class="example-spacer"></span>
      <h3> {{ teamUser?.teamName | uppercase }} </h3>
      <span class="example-spacer"></span>
      <button (click)=logOut() mat-stroked-button >
          <mat-icon>logout</mat-icon>
      </button>
    </mat-toolbar-row>
</mat-toolbar>

<mat-grid-list [style.background-color]="getColorTeam()" cols="4" rowHeight="3:3">
  <mat-grid-tile>
      <a class='launcher-app' mat-raised-button routerLink="/scanner">
        <mat-icon class='app-mat-icon' aria-label="Scanner">control_camera</mat-icon>
        <p class='launcher-app-title'>Scanner</p>
      </a>
  </mat-grid-tile>
  <mat-grid-tile>
      <a class='launcher-app' mat-raised-button routerLink="/translator">
        <mat-icon class='app-mat-icon' aria-label="translate">translate</mat-icon>
        <p class='launcher-app-title'>Traducteur</p>
      </a>
  </mat-grid-tile>
  <mat-grid-tile>
      <a class='launcher-app' mat-raised-button routerLink="/profil">
        <img src='{{ user.urlAvatar }}' class="img-profil">
        <p class='launcher-app-title'>Profil</p>
      </a>
  </mat-grid-tile>
  <mat-grid-tile>
      <a class='launcher-app' mat-raised-button routerLink="/vault">
        <mat-icon class='app-mat-icon' aria-label="vault">lock</mat-icon>
        <p class='launcher-app-title'>Vault</p>
      </a>
  </mat-grid-tile>
  <mat-grid-tile>
      <a class='launcher-app' mat-raised-button routerLink="/settings">
        <mat-icon class='app-mat-icon' aria-label="settings">settings</mat-icon>
        <p class='launcher-app-title'>Param√®tres</p>
      </a>
  </mat-grid-tile>
  <mat-grid-tile>
      <a class='launcher-app' mat-raised-button routerLink="/chatbot">
        <mat-icon class='app-mat-icon' aria-label="chat">chat</mat-icon>
        <p class='launcher-app-title'>Chatbot</p>
      </a>
  </mat-grid-tile>

  <mat-grid-tile>
      <a class='launcher-app' mat-raised-button>
        <mat-icon class='app-mat-icon' aria-label="time">access_time</mat-icon>
        <p class='launcher-app-title'>Horloge</p>
      </a>
  </mat-grid-tile>

</mat-grid-list>
</div>
