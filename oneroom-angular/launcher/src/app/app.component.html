<!--The content below is only a placeholder and can be replaced.-->
<div id="main">

<mat-sidenav-container class="container-sidenav">
    <mat-sidenav-content class="content">
        <router-outlet></router-outlet>
    </mat-sidenav-content>
    <mat-sidenav class="sidenav" position="end" #sidenav mode="side" [(opened)]="opened">
      <app-chat (close)=setSidenav($event) [isOpen]=this.sidenavEmitter ></app-chat>
    </mat-sidenav>
</mat-sidenav-container>

</div>
<div id="control" style="text-align:center;">
  <app-control (actions)=toggleAction($event) ></app-control>
</div>
