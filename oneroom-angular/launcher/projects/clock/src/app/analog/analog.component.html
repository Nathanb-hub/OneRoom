<div class='timeclock'>
    <div class="clock">
      <div class="wrap">
        <span class="hour" [style.transform]=this.hourRotation></span>
        <span class="minute" [style.transform]=this.minuteRotation></span>
        <span class="second" [style.transform]=this.secondRotation></span>
        <span class='dot'></span>
      </div>
    </div>
</div>
