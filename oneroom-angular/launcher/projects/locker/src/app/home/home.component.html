<div class="container">
  <div>
  <mat-form-field #input class="example-form-field" appearance="fill">
    <mat-label>Combinaison</mat-label>
    <input  matInput type="text" maxlength ="4" [(ngModel)]="inputList">
    <button  *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <div class="action-buttons">
    <button mat-raised-button color="primary" (click)="Check()">Send code</button>
    <button mat-button color="primary" (click)="Clear()">Clear</button>
  </div>
  </div>
  
  <mat-grid-list class="grid" cols="3">
    <mat-grid-tile *ngFor="let button of buttons;let i =index;" class="numbers"><button mat-button color="primary" (click)="addNumber(i+1)">{{i+1}}</button></mat-grid-tile>

  </mat-grid-list>

  
</div>
