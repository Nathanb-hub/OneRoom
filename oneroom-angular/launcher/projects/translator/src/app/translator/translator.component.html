<div style="text-align: center">
  <button (click)="initiateRecording()" mat-button color='primary' *ngIf="!recording"> Start Recording </button>
  <button (click)="stopRecording()" mat-button color='warn' *ngIf="recording"> Stop Recording </button>
  <hr>
  <audio controls="" *ngIf="url">
    <source [src]="sanitize(url)" type="audio/wav">
  </audio>
</div>
