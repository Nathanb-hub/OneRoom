<div class='content'>
  <h1 style="text-align: center">Traducteur</h1>
  <mat-grid-list cols="3" rowHeight="1:1">
    <mat-grid-tile>
        <mat-list>
            <mat-list-item>
              <mat-form-field>
                <mat-label>Langue:</mat-label>
                <mat-select [(value)]="this.languageOne">
                  <mat-option *ngFor='let l of this.lang' value='{{l.locale}}'>{{l.name}}</mat-option>
                </mat-select>
              </mat-form-field>
            </mat-list-item>
            <br>
          <mat-list-item>
              <mat-form-field>
                <textarea class="text" style="width: 100%" matInput placeholder="Your text" [(ngModel)]="this.untranslated"></textarea>
              </mat-form-field>
          </mat-list-item>
          <br>
         </mat-list>
    </mat-grid-tile>
    <mat-grid-tile>
        <mat-list-item style='text-align:center'>
            <button mat-raised-button style='width:100%' (click)='start()' *ngIf=!this.recording color="warn" >DÃ©buter capture</button>
            <button mat-raised-button style='width:100%' (click)='stop()' *ngIf=this.recording color="warn">Arreter capture</button>
            <br><br>
            <audio #player controls autoplay playsinline></audio>
            <br><br>
            <button mat-raised-button style='width:100%' (click)='translate()' color="primary">traduire</button>
        </mat-list-item>
    </mat-grid-tile>
    <mat-grid-tile >
      <mat-list>
      <mat-list-item>
        <mat-form-field>
          <mat-label>Langue:</mat-label>
          <mat-select [(value)]="this.languageTwo">
            <mat-option *ngFor='let l of this.lang' value='{{l.locale}}'>{{l.name}}</mat-option>
        </mat-select>
        </mat-form-field>
      </mat-list-item>
      <br>
      <mat-list-item>
        <mat-form-field>
          <textarea matInput placeholder="Your text" [(ngModel)]="this.translated"></textarea>
        </mat-form-field>
      </mat-list-item>
      </mat-list>
    </mat-grid-tile>
  </mat-grid-list>
</div>
