<mat-accordion class="example-headers-align">
      <mat-expansion-panel [expanded]=true>
        <mat-expansion-panel-header>
          <mat-panel-title>
              <div mat-card-title i18n="@@settingsGroup">Game</div>
          </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-card-content>
            <mat-form-field style="width: 100%">
              <input matInput placeholder="Group Name" type='text' [(ngModel)]="group" value='{{group}}'>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <div style="text-align: center">
            <button style="width: 40%; margin:5px" mat-raised-button (click)='createGame()' color="primary" i18n="@@settingsCreate" >Create</button>
          </div>
        </mat-card-actions>
      </mat-expansion-panel>
</mat-accordion>
<br>
<h1>Games List</h1>
<br>
  <table mat-table [dataSource]="games" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.gameId}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.groupName}} </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Creation Date </th>
        <td mat-cell *matCellDef="let element"> {{element.creationDate}} </td>
      </ng-container>

      <ng-container matColumnDef="ucount">
        <th mat-header-cell *matHeaderCellDef> Users </th>
        <td mat-cell *matCellDef="let element"> {{ element.users.length }} </td>
      </ng-container>

      <ng-container matColumnDef="tcount">
          <th mat-header-cell *matHeaderCellDef> Teams </th>
          <td mat-cell *matCellDef="let element"> {{element.teams.length}} </td>
      </ng-container>

      <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef> Delete </th>
          <td mat-cell *matCellDef="let element">
            <button style="width: 40%; margin:5px" mat-raised-button (click)='deleteGame(element.groupName)' color="accent" i18n="@@settingsDelete">Delete</button>
          </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
