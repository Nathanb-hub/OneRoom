<mat-accordion class="example-headers-align">
      <mat-expansion-panel [expanded]=true>
        <mat-expansion-panel-header>
          <mat-panel-title>
              <div mat-card-title i18n="@@settingsGroup">Game</div>
          </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-card-content>
            <mat-form-field style="width: 100%">
              <input matInput placeholder="Game name" type='text' [(ngModel)]="game.groupName" value='{{game.groupName}}'>
            </mat-form-field>
            <mat-accordion class="example-headers-align">
              <mat-expansion-panel [expanded]=false>
                <mat-expansion-panel-header>
                  <mat-panel-title>
                      Configuration (optional)
                  </mat-panel-title>
                </mat-expansion-panel-header>
                <mat-card-content>
                    <mat-form-field style="width: 100%">
                        <input matInput placeholder="Face endpoint" type='url' [(ngModel)]="game.config.faceEndpoint" value='{{game.config.faceEndpoint}}'>
                    </mat-form-field>
                    <mat-form-field style="width: 100%">
                        <input matInput placeholder="Face Key" type='text' [(ngModel)]="game.config.faceKey" value='{{game.config.faceKey}}'>
                    </mat-form-field>
                    <mat-form-field style="width: 100%">
                        <input matInput placeholder="Vision endpoint" type='url' [(ngModel)]="game.config.visionEndpoint" value='{{game.config.visionEndpoint}}'>
                    </mat-form-field>
                    <mat-form-field style="width: 100%">
                        <input matInput placeholder="Vision key" type='text' [(ngModel)]="game.config.visionKey" value='{{game.config.visionKey}}'>
                    </mat-form-field>
                    <mat-form-field style="width: 100%">
                        <input matInput placeholder="Refresh rate" type='text' [(ngModel)]="game.config.refreshRate" value='{{game.config.refreshRate}}'>
                    </mat-form-field>
                </mat-card-content>
              </mat-expansion-panel>
        </mat-accordion>
        </mat-card-content>
        <mat-card-actions>
          <div style="text-align: center">
            <button style="width: 40%; margin:5px" mat-raised-button (click)='createGame()' color="primary" i18n="@@settingsCreate" >Create</button>
          </div>
        </mat-card-actions>
      </mat-expansion-panel>
</mat-accordion>
<br>
<h1 style='text-align: center'>Games List</h1>
<br>
  <table mat-table [dataSource]="games" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.gameId}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nom </th>
        <td mat-cell *matCellDef="let element"> {{element.groupName}} </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date de création </th>
        <td mat-cell *matCellDef="let element"><time>{{element.creationDate}}</time></td>
      </ng-container>

      <ng-container matColumnDef="state">
          <th mat-header-cell *matHeaderCellDef> Etat </th>
          <td mat-cell *matCellDef="let element"> {{ resolveGameState(element.state) }} </td>
        </ng-container>

      <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef> Supprimer </th>
          <td mat-cell *matCellDef="let element">
            <button style="width: 40%; margin:5px" mat-raised-button (click)='deleteGame(element.groupName)' color="accent" i18n="@@settingsDelete">Delete</button>
          </td>
      </ng-container>

      <ng-container matColumnDef="update">
            <th mat-header-cell *matHeaderCellDef> Modifier état </th>
            <td mat-cell *matCellDef="let element">
              <button style="width: 40%; margin:5px" mat-raised-button (click)='changeStateGame(element.groupName)' color="primary" i18n="@@settingsState">State</button>
            </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
