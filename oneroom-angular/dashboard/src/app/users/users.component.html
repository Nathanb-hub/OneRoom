<h1 style='text-align: center'>Users List</h1>
  <div style='text-align: center'>
    <mat-form-field>
      <mat-select placeholder="Game" >
        <mat-option *ngFor="let game of games" [value]="game.gameId" (click)="loadUsers(game.gameId)">
          {{game.groupName}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <br>
  <table mat-table [dataSource]="users" class="mat-elevation-z8">

      <ng-container matColumnDef="avatar">
          <th mat-header-cell *matHeaderCellDef> Avatar </th>
          <td mat-cell *matCellDef="let element"><img src='{{ element.urlAvatar }}' ></td>
        </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="recognized">
        <th mat-header-cell *matHeaderCellDef> Recognized </th>
        <td mat-cell *matCellDef="let element"> {{element.faces.length}} </td>
      </ng-container>

      <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef> Delete </th>
          <td mat-cell *matCellDef="let element">
            <button style="width: 40%; margin:5px" mat-raised-button color="accent" i18n="@@settingsDelete" (click)='deleteUser(element.userId)'>Delete</button>
          </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
